<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Wedding</title>
<link href="css/print.css" rel="stylesheet" type="text/css" />

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;600;700&family=Parisienne&display=swap" rel="stylesheet">
</head>

<body>
    <div id="wrapper">
        <div class="headersec">
        </div>
        <div class="bannersec">
            <div class="container">
                <div class="bridesec">
                    <div class="imgbox">
                        <img src="images/bride_couple.png" width="333" height="444" alt="Wedding" />
                    </div>
                </div>
                <div class="countdownsec">
                    <div class="namebox">
                        <h2>Kamlesh <span>Weds</span> Preeti</h2>
                    </div>
                    <h3>Days Remaining</h3>
                    <ul class="reset">
                        <li>
                            <h4 id="days">00</h4>
                            <span>Days</span>
                        </li>
                        <li>
                            <h4 id="hours">00</h4>
                            <span>Hours</span>
                        </li>
                        <li>
                            <h4 id="min">00</h4>
                            <span>Min</span>
                        </li>
                        <li>
                            <h4 id="sec">00</h4>
                            <span>sec</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
